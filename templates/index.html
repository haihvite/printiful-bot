{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Tất cả tài khoản</h2>

<div class="card">
  <div class="card-header">Danh sách tất cả</div>
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-striped table-bordered mb-0 align-middle">
        <thead class="table-light text-center">
        <tr>
          <th>Email</th>
          <th>Fullname</th>
          <th>Profile ID</th>
          <th>Status</th>
        </tr>
        </thead>
        <tbody>
        {% for acc in accounts %}
          <tr data-id="{{ acc['id'] }}">
            <td>{{ acc['email'] }}</td>
            <td>{{ acc['fullname'] }}</td>
            <td class="profile text-center">{{ acc['profile_id'] or "-" }}</td>
            <td class="status text-center">
              <span class="badge bg-secondary">{{ acc['status'] }}</span>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
async function refresh(){
  const res = await fetch('/api/accounts');
  const data = await res.json();
  for (const acc of data){
    const row = document.querySelector(`tr[data-id="${acc.id}"]`);
    if(!row) continue;
    row.querySelector('.status').innerHTML =
      `<span class="badge bg-secondary">${acc.status}</span>`;
    row.querySelector('.profile').textContent = acc.profile_id || "-";
  }
}
setInterval(refresh, 5000);
</script>
{% endblock %}
